<template>
    <!-- Button to open modal -->
    <lightning-button variant="brand" label="Show Modal" onclick={openModal}></lightning-button>

    <!-- Modal Popup -->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Client Action Required</h2>
                </header>

                <!-- Modal Body Content (Example Content) -->
                <div class="slds-modal__content slds-p-around_medium">
                    <p>
                        Are you sure you want to <strong>submit the client onboarding data</strong>?
                        <br /><br />
                        This action will notify all stakeholders.
                    </p>
                </div>

                <!-- Modal Footer with Buttons -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                    <lightning-button variant="brand" label="Confirm & Submit" onclick={handleConfirm}></lightning-button>
                </footer>
            </div>
        </section>

        <!-- Modal Backdrop -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
